<form method="post">
    <div class="d-flex">
        <!-- To choose how many dices to roll -->
        <div class="form-group col-6">
            <label for="diceNumber">Number of Dice</label>
            <input type="number" class="form-control rounded height-dice shadow-sm" id="diceNumber" value="1" min="1">
        </div>

        <!-- To choose which type of dices to roll -->
        <div class="form-group col-6">
            <label for="diceType">Type of Dice</label>
            <select id="diceType" class="form-control rounded height-dice shadow-sm">
                <option value="4" selected>4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="20">20</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>

    <div class="text-center mt-2">
        <button type="submit" id="roll" class="rounded shadow">Roll</button>
    </div>
    <p><span class="font-weight-bold">Result : </span><span id="result"></span></p>
</form>
